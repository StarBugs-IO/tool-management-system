<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление инструментами</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Уведомления -->
        <div id="notification" class="notification"></div>

        <!-- Форма добавления инструмента -->
        <!-- ЗАМЕНИТЬ существующую форму в index.html -->
<form id="toolForm">
    <div class="form-row">
        <select id="machine" required>
            <option value="" disabled selected>Выберите станок</option>
            <option value="Все">Все</option>
            <!-- Станки будут загружены из админки -->
        </select>

        <select id="toolType" required>
            <option value="" disabled selected>Выберите тип</option>
            <!-- Типы инструментов будут загружены из админки -->
        </select>

        <!-- ЗАМЕНИТЬ select на input -->
        <input type="text" id="toolSize" placeholder="Размер инструмента" maxlength="20">
        
        <select id="cellNumber" required>
            <option value="" disabled selected>Выберите ячейку</option>
        </select>

        <button type="submit">Добавить</button>
    </div>
</form>

        <!-- Список инструментов -->
        <!-- <h2>Список инструментов</h2> -->
        <div class="table-wrapper">
            <div id="toolTable"></div>
        </div>

        <!-- Футер с ссылкой на админ-панель -->
<footer class="main-footer">
