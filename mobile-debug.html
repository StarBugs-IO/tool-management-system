<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Mobile</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .debug-info { background: #f0f0f0; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .test-btn { display: block; width: 100%; padding: 15px; margin: 10px 0; background: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; }
    </style>
</head>
<body>
    <h1>Mobile Debug</h1>
    
    <div class="debug-info">
        <h3>Информация:</h3>
        <div id="info"></div>
    </div>
    
    <button class="test-btn" onclick="testSelect('machine')">Тест: Выбор станка</button>
    <button class="test-btn" onclick="testSelect('toolType')">Тест: Выбор типа</button>
    <button class="test-btn" onclick="testSelect('cellNumber')">Тест: Выбор ячейки</button>
    <button class="test-btn" onclick="testSubmit()">Тест: Отправка формы</button>
    
    <script>
        document.getElementById('info').innerHTML = `
            UserAgent: ${navigator.userAgent}<br>
            Touch: ${'ontouchstart' in window}<br>
            Platform: ${navigator.platform}<br>
            Width: ${screen.width}px
        `;
        
        function testSelect(selectId) {
            const select = document.getElementById(selectId);
            if (select) {
                alert(`${selectId}: ${select.value || 'NOT SELECTED'}`);
            } else {
                alert(`Element ${selectId} not found`);
            }
        }
        
        function testSubmit() {
            const formData = new FormData();
            formData.append('test', 'mobile');
            alert('Form submit test OK');
        }
    </script>
</body>
</html>
